<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazon Replica</title>
    <link rel="stylesheet" href="css/bootstrap-css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--Image logo placeholder-->
    <div class="col-md-4 offset-md-4">
        <img src="http://placehold.it/103x31" alt="amazon placeholder image" class="logo-img">
    </div>
    <!--End of placeholder image-->
    <div class="col-md-4 offset-md-4">
        <fieldset class="center-span">
            <h2>Sign In</h2>
            <form action="">
                <label for="email">Email (phone for mobile accounts</label>
                <input type="email" id="email" name="email">

                <!--Label for Password-->
                <label for="password">Password</label>
                <span class="forgotpass"><a href="#">Forgot Password</a></span>
                <input type="password" id="password" name="password">

                <!--Submit/Continue Button-->
                <input type="submit" value="Continue">
            </form>
            <a href="#">
                <p>&#9658; Need Help?</p>
            </a>
        </fieldset>
        <!--New to amazon Area-->
        <div class="center-span">
            <h6 class="center-span"><span>New To Amazon?</span></h6>
            <button>Create Your Amazon Account</button>
        </div>
    </div>

    <!--Footer Area-->
    <footer class="col-md-12">
        <div class="col-md-4 offset-md-4 footerElem">
            <div class="center-span">
                <a href="#">
                    <p>Conditions of use</p>
                </a>
                <a href="#">
                    <p>Privacy Notice</p>
                </a>
                <a href="#">
                    <p>Help</p>
                </a>
            </div>
            <p>&copy; 1996-2019, Amazon.com, inc or it's affilliates</p>
        </div>
    </footer>
    
</body>
</html>
